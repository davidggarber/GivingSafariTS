  <style>
    #dest {
      position: relative;
      width: 100%;
      height: 5.72in;
    }
    #answer-notes {
      position: absolute;
      width: 3.5in;
      top: 0.75in;
      left: 2in;
      z-index: 10;
    }
    #background {
      position: absolute;
      left: -0.2in;
      width: 7.87in;
      height: 5.72in;
      z-index: 1;
    }
    #dest table {
      position: absolute;
      top: 175px;
      left: -4px;
      width: 726px;
      border-collapse: collapse;
      z-index: 20;
    }
    #dest td {
      width: 91px;
      height: 0.92in;
      text-align: center;
      vertical-align: top;
      padding: 0px;
    }
    #dest td .moveable {
      height: 89px;
    }
    #src {
      margin-top: 6.5px;
      margin-left: -0.25in;
      border-collapse: collapse;
    }
    #src td {
      width: 0.8in;
      text-align: center;
      vertical-align: top;
      padding-left: 7px;
      padding-right: 7px;
    }
    .moveable {
      width: 0.65in;
      height: 0.9in;
    }
    .drag-selected {
      transform: rotate(2deg) scale(1.1);
      transform-origin: center center;
    }
  </style>
