<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>Colossus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link href="Kit/PageSizes.css" rel="Stylesheet" type="text/css"></link>
    <link href="Kit/PuzzleParts.css" rel="Stylesheet" type="text/css"></link>
    <link href="Kit/TextInput.css" rel="Stylesheet" type="text/css"></link>

    <script src="Kit/ClassUtils.js"></script>
    <script src="Kit/Storage.js"></script>
    <script src="Kit/Notes.js"></script>
    <script src="Kit/TextSetup.js"></script>
    <script src="Kit/TextInput.js"></script>
  </head>
  <style>
    #pageBody p {
      margin-bottom: 0px;
    }
    #table {
      margin-top: 0.5in;
      margin-bottom: 0.1in;
    }
    #table td {
      position: relative;
      width: 2.5in;
      height: 2.5in;
      text-align: center;
      vertical-align: bottom;
    }
    #table img {
      width: 2.5in;
      height: 2.5in;
    }
    .notes-above {
      position: absolute;
      left: 0px;
      top: 0px;
    }
    .note-input.note-above {
      width: 1.6in;
      height: 3.5ex;
      text-align: center;
      margin-left: 0.4in;
      top: 0px;
      background-color: #ffffffdd;
      color: hsl(39, 100%, 30%);
    }
    #bottom {
      text-align: center;
      margin-top: 0.5in;
      height: 0.25in;
    }
    .letter-cell-block {
      margin-bottom: 1ex;
    }
    .letter-box {
      display: inline-block;
      margin-bottom: 5px;
      width: 2.4ex;
      height: 2.4ex;
      background-color: white;
    }
    .letter-cell {
      font-family: 'Kalam', cursive;
      font-size: 12pt;
    }
    .literal-none {
      font-size: 7pt;
      width: 1em;
    }
    .extract-numbered {
      border-radius: 8px;
    }
    #table .under-number {
      font-family: 'Verdana';
      font-size: 5.5pt;
      bottom: -1px;
      text-align: center;
    }
    #extracted .letter-cell {
      font-family: 'Kalam', cursive;
      font-size: 16pt;
    }

  </style>
  <body class="letter portrait" onload="textSetup()">
    <div id="page" class="printedPage">  <!--Printable paper-->
      <div class="pageWithinMargins">
        <div id="title">
          Colossus
        </div>
        <div id="icons">
          <img src="Icons/Trivia.png">
        </div>
        <div id="copyright">
            &copy;2019 Jesse McGatha
        </div>
        <a id="backlink" target="_blank" href="safari.html">Puzzle list</a>
        <a id="notes-toggle"></a>
        <img id="qr" src="QR/Colossus.png">

        <div id="pageBody">
          <table id="table" data-input-style="box" data-literal-style="none" class="text-input-group">
            <tr>
              <td>
                <span class="notes-above"><img src="Images/Colossus/a.png"></span>
                <div class="entry letter-cell-block create-from-pattern" data-letter-pattern="5 3¶5" data-number-assignments="3=13 9=17"></div>
              </td>
              <td>
                <span class="notes-above"><img src="Images/Colossus/b.png"></span>
                <div class="entry letter-cell-block create-from-pattern" data-letter-pattern="5 5¶5" data-number-assignments="7=2 8=12"></div>
              </td>
              <td>
                <span class="notes-above"><img src="Images/Colossus/c.png"></span>
                <div class="entry letter-cell-block create-from-pattern" data-letter-pattern="4 5" data-number-assignments="1=16 5=9"></div>
              </td>
            </tr>
            <tr>
              <td>
                <span class="notes-above"><img src="Images/Colossus/d.png"></span>
                <div class="entry letter-cell-block create-from-pattern" data-letter-pattern="9" data-number-assignments="3=5 5=18"></div>
              </td>
              <td>
                <span class="notes-above"><img src="Images/Colossus/e.png"></span>
                <div class="entry letter-cell-block create-from-pattern" data-letter-pattern="7" data-number-assignments="4=10 7=1"></div>
              </td>
              <td>
                <span class="notes-above"><img src="Images/Colossus/f.png"></span>
                <div class="entry letter-cell-block create-from-pattern" data-letter-pattern="4 6" data-number-assignments="2=7 10=15"></div>
              </td>
            </tr>
            <tr>
              <td>
                <span class="notes-above"><img src="Images/Colossus/g.png"></span>
                <div class="entry letter-cell-block create-from-pattern" data-letter-pattern="6¶7" data-number-assignments="1=4 9=11"></div>
              </td>
              <td>
                <span class="notes-above"><img src="Images/Colossus/h.png"></span>
                <div class="entry letter-cell-block create-from-pattern" data-letter-pattern="7¶4" data-number-assignments="5=3 11=14"></div>
              </td>
              <td>
                <span class="notes-above"><img src="Images/Colossus/i.png"></span>
                <div class="entry letter-cell-block create-from-pattern" data-letter-pattern="7¶3 7" data-number-assignments="7=6 13=8"></div>
              </td>
            </tr>
          </table>

          <div id="bottom" data-extractor-style="box" data-literal-style="none">
            <p>
              <span id="extracted" data-letter-pattern="8 4 6"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
