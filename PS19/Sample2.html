<html>
  <head>
    <meta charset="UTF-8"></meta>
    <title>Sample 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <link href="Kit/PageSizes.css" rel="Stylesheet" type="text/css"></link>
    <link href="Kit/PuzzleParts.css" rel="Stylesheet" type="text/css"></link>
    <link href="Kit/TextInput.css" rel="Stylesheet" type="text/css"></link>

    <script src="Kit/ClassUtils.js"></script>
    <script src="Kit/Storage.js"></script>
    <script src="Kit/Notes.js"></script>
    <script src="Kit/TextSetup.js"></script>
    <script src="Kit/TextInput.js"></script>
  </head>
  <style>
    tr:nth-child(even) {
      background-color: #ffc;
    }
    tr:nth-child(odd) {
      background-color: #ccf;
    }
    td {
      height: 0.7in;
    }
    .letter-cell {
      font-family: 'Kalam', cursive;
      font-size: 16pt;
    }
    .small-grid .letter-grid {
      width: 2ex;
      height: 2ex;
    }
    .small-grid .letter-input {
      width: 2ex;
      height: 2ex;
    }
  </style>
  <body class="letter portrait" onload="textSetup()">
    <div id="page" class="printedPage">  <!--Printable paper-->
      <div class="pageWithinMargins">
        <div id="title">
            Sample 2
        </div>
        <div id="icons">
          <img src="Icons/Crossword.png">
        </div>
        <div id="copyright">
            &copy;2019 David Garber
        </div>
        <a id="backlink" target="_blank" href="safari.html">Puzzle list</a>
        <a id="notes-toggle"></a>
        <div id="ability">✔️</div>
        
        <div id="body">

          <p>2D Input styles.
          <table>
            <tr>
              <td style="width: 4in;">
                3x3 Crossword (with 1 block)
                <br>Created with 3x simple rows
              </td>
              <td style="width: 3.5in;" data-input-style="grid">
                <div class="letter-cell-block create-from-pattern" data-letter-pattern="3"></div>
                <div class="letter-cell-block create-from-pattern" data-letter-pattern="2¤"></div>
                <div class="letter-cell-block create-from-pattern" data-letter-pattern="3"></div>
              </td>
            </tr>
            <tr>
              <td style="width: 4in;">
                3x3 Crossword (with 1 block)
                <br>Simple rows inside <i>letter-grid-2d</i>
              </td>
              <td style="width: 3.5in;" data-input-style="grid" class="letter-grid-2d">
                <div class="letter-cell-block create-from-pattern" data-letter-pattern="3"></div>
                <div class="letter-cell-block create-from-pattern" data-letter-pattern="1¤1"></div>
                <div class="letter-cell-block create-from-pattern" data-letter-pattern="3"></div>
              </td>
            </tr>
            <tr>
              <td style="width: 4in;">
                Smaller cells
              </td>
              <td style="width: 3.5in;" data-input-style="grid" class="letter-grid-2d small-grid">
                <div class="letter-cell-block create-from-pattern" data-letter-pattern="3"></div>
                <div class="letter-cell-block create-from-pattern" data-letter-pattern="1¤1"></div>
                <div class="letter-cell-block create-from-pattern" data-letter-pattern="3"></div>
              </td>
            </tr>
            <tr>
              <td>
                3x3 Crossword
                <br>Created as 2D
              </td>
              <td>
                <div class="letter-cell-block create-from-dimensions" data-letter-width="3" data-letter-height="3"></div>
              </td>
            </tr>
          </table>

        </div>


      </div>
    </div>  
  </body>
</html>
