<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <script> var exports = {}; </script>
    <script src="../js/kit.js"></script>
    <script>
      const boiler = {
        'safari': 'Dgg',
        'title': 'Dodecadent Dinner',
        'author': 'David Garber',
        'copyright': '2021',
        'type': 'math',
        'textInput': true,
        'abilities': {
        },
        'reactiveBuilder': true,
        'builderLookup': {
        },
        // "validation":{}
       };

       var images = {
        a:'Images/Dodec/Apple.png',
        c:'Images/Dodec/Corn.png',
        e:'Images/Dodec/Egg.png',
        g:'Images/Dodec/Garlic.png',
        h:'Images/Dodec/Hamburger.png',
        i:'Images/Dodec/IceCream.png',
        m:'Images/Dodec/Mushroom.png',
        o:'Images/Dodec/Onion.png',
        p:'Images/Dodec/Pineapple.png',
        r:'Images/Dodec/Raspberry.png',
        s:'Images/Dodec/Shrimp.png',
        t:'Images/Dodec/Turkey.png',
        _:'Images/Dodec/Blank.png',
       };
       var decoder = [
        ['a','m'],
        ['c','o'],
        ['e','p'],
        ['g','r'],
        ['h','s'],
        ['i','t'],
       ]

       var sample1 = ['grt','-','trg','tmi'];
       var sample2 = ['grt','+','trg','tmi'];
       var longDiv = ['aarheo',];


       boiler['builderLookup'] =
      {
        images: images,
        decoder: decoder,
        final1: 'rephotograph',
        final2: 'tprhethpaeti',
      };

    </script>
    <style>
      #dodecoder {
        position: absolute;
        right: 0.5in;
        top: 2.25in;
        border: solid 1px #bbb;
        border-spacing: 0px;
      }
      #dodecoder tr:nth-child(even) {
        background-color: #ededed;
      }
      #dodecoder th {
        background-color: #A5A5A5;
        color: white;
        font-weight: bold;
      }
      #dodecoder td {
        vertical-align: middle;
        font-size: 12pt;
        border: solid 0.5px #bbb;
      }
      #dodecoder img {
        height: 0.5in;
        vertical-align: middle;
      }
      #dodecoder .letter-cell {
        height: 0.5in;
        width: 0.5in;
        font-size: 28pt;
        vertical-align: middle;
      }
      .big-food img {
        height: 0.5in;
      }
      .small-food img {
        height: 0.3in;
      }
      #given {
        margin-top: 0.25in;
      }
      #given td {
        vertical-align: middle;
        font-size: 12pt;
      }
      #solving {
        position: absolute;
        top: 1.75in;
        left: 0px;
        width: 4in;
        text-align: right;
      }
      #whatIs {
        position: absolute;
        top: 7.65in;
        left: 0px;
        width: 6.75in;
        text-align: right;
      }
      #whatIs .letter-cell {
        height: 0.5in;
        width: 0.42in;
        font-size: 28pt;
      }
      .operator {
        font-size: 24pt;
      }
      .line {
        display: inline-block;
        padding-top: 5px;
        padding-bottom: 5px;
      }
      .underline {
        display: inline-block;
        padding-top: 5px;
        padding-bottom: 5px;
        border-bottom: solid 1px black;
      }
      .double {
        border-bottom: double 2.5px black;
      }
    </style>
  </head>
  <body id="DodecadentDinner">
    <div id="pageBody">
      <build>
        <table_ id="dodecoder">
          <tr_>
            <th_ colspan="2">(Do-)decoder key:</th_>
          </tr_>
          <for each="row" in="decoder">
            <tr_>
              <td_>
                <img _src="{images.[row.0]}">=
                <letters id="dd_{row.0}" class="multiple-letter"></letters>
              </td_>
              <td_>
                <img _src="{images.[row.1]}">=
                <letters id="dd_{row.1}" class="multiple-letter"></letters>
              </td_>
            </tr_>
          </for>
          <tr_>
            <td_ colspan="2" style="text-align: center; font-size: 9pt;">Each food maps to a <b>unique</b> digit.</td_>
          </tr_>
        </table_>
      </build>

      <table id="given" class="small-food">
        <tr>
          <td style="width: 1in;">Given:</td>
          <td style="width: 1.5in; text-align: right; line-height: 0.4in;">
            <span><use template="fruitDigits" sequence="grt"></use></span><br>
            <span style="border-bottom: solid 1px black;"><use template="operator" op="âˆ’"></use><use template="fruitDigits" sequence="_trg"></use></span><br>
            <span><use template="fruitDigits" sequence="tmi"></use></span>    
          </td>
          <td style="width: 1.5in; text-align: center;">and</td>
          <td style="width: 1.5in; text-align: right; line-height: 0.4in;">
            <span><use template="fruitDigits" sequence="tmi"></use></span><br>
            <span style="border-bottom: solid 1px black;"><use template="operator" op="+"></use><use template="fruitDigits" sequence="_imt"></use></span><br>
            <span><use template="fruitDigits" sequence="aeom"></use></span>    
          </td>
        </tr>
      </div>

      <div id="solving" class="small-food">
        <p style="text-align: left; font-size: 12pt;">And solving this long division:</p>
        <span class="underline"><use template="fruitDigits" sequence="___aarheo"></use></span><br>
        <span class="line"><use template="fruitDigits" sequence="tma__cchsteto"></use></span><br>
        <span class="underline"><use template="fruitDigits" sequence="tma"></use></span><span class="line"><use template="fruitDigits" sequence="_____"></use></span><br>
        <span class="line"><use template="fruitDigits" sequence="srsteto"></use></span><br>
        <span class="underline"><use template="fruitDigits" sequence="tma"></use></span><span class="line"><use template="fruitDigits" sequence="____"></use></span><br>
        <span class="line"><use template="fruitDigits" sequence="ahcteto"></use></span><br>
        <span class="underline"><use template="fruitDigits" sequence="agrr"></use></span><span class="line"><use template="fruitDigits" sequence="___"></use></span><br>
        <span class="line"><use template="fruitDigits" sequence="appeto"></use></span><br>
        <span class="underline"><use template="fruitDigits" sequence="apgh"></use></span><span class="line"><use template="fruitDigits" sequence="__"></use></span><br>
        <span class="line"><use template="fruitDigits" sequence="tgto"></use></span><br>
        <span class="double underline"><use template="fruitDigits" sequence="tgto"></use></span><br>
        <svg width="15" height="40" style="position:absolute; top: 92.5px; left:163px">
          <ellipse cx="-30" cy="20" rx="40" ry="40" fill="none" stroke="black" stroke-width="1"></ellipse>
        </svg>
      </div>

      <build>
        <div id="whatIs" data-input-style="underline">
          <p style="position: absolute; left:0px; top: 0.3in; font-size: 12pt;">What is:</p>
          <span class="big-food"><use template="fruitDigits" sequence="rephotograph"></use></span><br>
          <span class="big-food" style="border-bottom: solid 1px black;"><use template="operator" op="+"></use><use template="fruitDigits" sequence="_tprhethpaeti"></use></span><br>
          <letters></letters><letters></letters><letters></letters><letters></letters><letters></letters><letters></letters><letters></letters><letters></letters><letters></letters><letters></letters><letters></letters><letters></letters>
        </div>
      </build>


      <template id="fruitDigits">
        <for char="ch" in="sequence"><span class="digit"><img _src="{images.[ch]}"></span></for>
      </template>

      <template id="operator">
        <span class="operator">{op}</span>
      </template>

    </div>
  </body>
</html>
