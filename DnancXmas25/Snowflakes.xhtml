<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <script> var exports = {}; </script>
    <script src="../js/kit25.js" />
    <script>
      const boiler = {
        safari: 'xmas25',
        title: 'Snowflakes',
        print_qr: true,
        abilities: {
          textInput: 'nearest',
          scratchPad: true,
        },
        validation:{"":{"CVNAB":"1"}},
        reactiveBuilder: 'pageBody',
        lookup: {
          images: [
            ['Alpha', 360, 0],
            ['Anise', 640, 0],
            ['Apple', 500, 60],
            ['Boots', 640, 120],
            ['Flame', 520, 180],
            ['Lungs', 640, 240],
            ['Maple', 500, 300],
            ['Panda', 640, 360],
            ['Santa', 500, 420],
            ['Scarf', 640, 480],
            ['Skate', 520, 540],
            ['Sniff', 640, 600],
            ['Storm', 500, 660],
            ['Stove', 360, 720],
            ['Swing', 640, 720],
          ]
        },
      };
    </script>
    <style>
      #Local {
        abs {
          position: absolute;
        }
        .ray {
          fill: none;
          stroke: black;
          stroke-width: 2;
        }
        .hex {
          fill: white;
          stroke: black;
          stroke-width: 2;
        }
        .snowflake text {
          font-family: Arial, sans-serif;
          font-size: 30px;
          text-anchor: middle;
        }
        .letter-cell {
          font-size: 24pt;
        }
        .middle .letter-cell {
          font-size: 32pt;
        }
        .clue {
          height: 1in;
        }
        .word-cell {
          width: 0.7in;
          margin-top:-8px;
        }
      }
    </style>
  </head>
  <body id="Local">
    <div id="pageBody">
      <div style="position:relative" data-letter-style="hover" data-word-style="dotted">
        <svg width="720" height="860">
          <use template="flake" x="140" y="140" text="MAAEAE" />
          <use template="flake" x="350" y="280" text="SSAEGF" />
          <use template="flake" x="140" y="420" text="SFSEEF" />
          <use template="flake" x="350" y="560" text="PLSASA" />
          <use template="flake" x="140" y="700" text="SSBSME" />
        </svg>  
        <div style="position:absolute; top:-20px; left:-17px;">
          <use template="flake-letters" x="140" y="140" />
          <use template="flake-letters" x="350" y="280" />
          <use template="flake-letters" x="140" y="420" />
          <use template="flake-letters" x="350" y="560" />
          <use template="flake-letters" x="140" y="700" />
        </div>
        <for each="clue" in="images">
          <div style="position:absolute;left:{clue.1}px;width:1in;top:{clue.2}px; text-align: center;">
            <img class="clue" ssrc="Snowflakes/{clue.0}.png" />
            <br/><word />
          </div>
        </for>
      </div>
      <p>Everything is so quiet, as you stare into the centers of the snowflakes.</p>
      <use template='finalAnswer' left="2.5in" width="2in" />
    </div>

    <template id="hex">
      <g transform="translate({x},{y})">
        <path class="hex" d="M0,{-r} L{r*866/1000},{-r/2} v{r} L0,{r} L{-r*866/1000},{r/2} v{-r} Z" />
      </g>
    </template>

    <template id="flake">
      <g class="snowflake" transform="translate({x},{y})">
        <path class="ray" d="M-100,0 h200 M-50,-86.6 l100,173.2 M50,-86.6 l-100,173.2" />
        <use template="hex" r="20" x="-100" y="0" />
        <use template="hex" r="20" x="-50" y="0" />
        <use template="hex" r="20" x="50" y="0" />
        <use template="hex" r="20" x="100" y="0" />
        <use template="hex" r="26" x="0" y="0" />
        <use template="hex" r="20" x="-50" y="-86.6" />
        <use template="hex" r="20" x="50" y="86.6" />
        <use template="hex" r="20" x="50" y="-86.6" />
        <use template="hex" r="20" x="-50" y="86.6" />
        <use template="hex" r="20" x="-25" y="-43.3" />
        <use template="hex" r="20" x="25" y="43.3" />
        <use template="hex" r="20" x="25" y="-43.3" />
        <use template="hex" r="20" x="-25" y="43.3" />
        <text x="-50" y="-76.6">{text.0}</text>
        <text x="50" y="-76.6">{text.1}</text>
        <text x="-100" y="10">{text.2}</text>
        <text x="100" y="10">{text.3}</text>
        <text x="-50" y="96.6">{text.4}</text>
        <text x="50" y="96.6">{text.5}</text>
      </g>
    </template>

    <template id="flake-letters">
      <div style="position:absolute; left:{x-2}px; top:{y}px;">
        <div style="position:absolute; top:-43.3px; left:-25px"><letter /></div>
        <div style="position:absolute; top:-43.3px; left:25px"><letter /></div>
        <div style="position:absolute; top:0px; left:-50px"><letter /></div>
        <div class="middle" style="position:absolute; top:-6px; left:-8px"><letter /></div>
        <div style="position:absolute; top:0px; left:50px"><letter /></div>
        <div style="position:absolute; top:43.3px; left:-25px"><letter /></div>
        <div style="position:absolute; top:43.3px; left:25px"><letter /></div>
      </div>

    </template>
  </body>
</html>
