<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <script> var exports = {}; </script>
    <script src="../js/kit25.js" />
    <script>
      const boiler = {
        safari: 'xmas25',
        title: 'Lite Brite',
        abilities: {
          textInput: 'nearest',
          scratchPad: true,
          stamping: true,
        },
        reactiveBuilder: 'pageBody',
        lookup: {
          grid: [
            ['DANRE',0],
            ['TULFM',40],
            ['OSHGI',0]
          ]
        },
      };
    </script>
    <style>
      #Local {
        .cell {
          rect {
            fill: #eee;
            stroke: #888;
            stroke-width: 1px;
          }
          rect.lite {
            fill: yellow;
          }
          text {
            fill: black;
            stroke: none;
            font-size: 32px;
            text-anchor: middle;
            user-select: none;
          }
        }
        #clue1 {
          transform: translate(380px, 0px);
        }
        #clue2 {
          transform: translate(280px, 200px);
        }
        #clue3 {
          transform: translate(260px, 400px);
        }
        #clue4 {
          transform: translate(540px, 400px);
        }
        #clue5 {
          transform: translate(280px, 600px);
        }
        #clue6 {
          transform: translate(550px, 600px);
        }
      }
    </style>
  </head>
  <body id="Local">
    <div id="pageBody">
      <div id="grid">
        <svg width="720" height="900">
          <for each="column" in="{grid}">
            <for char="cell" in="{column.0}">
              <g class="cell" transform="translate({40+column#*70},{100+cell#*80+column.1})">
                <rect x="-40" y="-40" width="80" height="80" rx="40" ry="40" class="stampable"/>
                <text x="0" y="12">{cell}</text>
              </g>
            </for>
          </for>
          <g id="clue1">
            <image x="0" y="0" height="2in" href="LiteBrite/Antlers.png" /> 
            <text x="200" y="100">(7)</text>
          </g>
          <g id="clue2">
            <image x="0" y="0" height="2in" href="LiteBrite/Outfield.png" /> 
            <text x="420" y="100">(8)</text>
          </g>
          <g id="clue3">
            <image x="0" y="0" height="2in" href="LiteBrite/Earthlings.png" /> 
            <text x="200" y="100">(10)</text>
          </g>
          <g id="clue4">
            <image x="0" y="0" height="2in" href="LiteBrite/Ligaments.png" /> 
            <text x="160" y="100">(9)</text>
          </g>
          <g id="clue5">
            <image x="0" y="0" height="2in" href="LiteBrite/Minarets.png" /> 
            <text x="140" y="100">(8)</text>
          </g>
          <g id="clue6">
            <image x="0" y="0" height="2in" href="LiteBrite/Nightmares.png" /> 
            <text x="140" y="100">(10)</text>
          </g>

        </svg>
      </div>

      <div id="stampPalette" data-unstyle="used" data-tool-erase="clear">
        <div class="stampTool" id="lite" data-style="lite" />
        <div class="stampTool" id="clear" />
      </div>

    </div>
  </body>
</html>
