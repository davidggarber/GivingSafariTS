    <script>
      const boiler = {
        safaris: puzzleSafari22,
        safari: 'ps22',
        title: 'Annual Anthem - materials #1',
        titleSync: 'AnnualAnthemMeta-0',
        author: 'Rorke Haining',
        copyright: '2022',
        feeder: 'anthem',
        abilities: {
          scratchPad: true,
        },
        reactiveBuilder: 'pageBody',
        lookup: {
          meta: 'AnnualAnthemMeta',
          index: 0,
          phrase: 'The "result" for the puzzle named Spring is AFFAIR.',
          puzzle: 'Spring',
          result: 'AFFAIR',
        },
        postSetup: unlockFeeder
      };

      //<![CDATA[
      function unlockFeeder() {
        if (!isIFrame() && !isPrint()) {
          saveMetaMaterials(boiler.lookup.meta, 0, boiler.lookup.index, {
            index: boiler.lookup.index, 
            phrase: boiler.lookup.phrase,
            puzzle: boiler.lookup.puzzle,
            result: boiler.lookup.result,
            unlocked: true,
            src: urlSansArgs() });

          updatePuzzleList(`${boiler.lookup.meta}-${boiler.lookup.index}`, 'loaded');
            if (_urlEventArguments.indexOf('&from=sync') < 0) {
              // Pushing back to sync suggests WE unlocked it. Don't, if from=sync.
              syncUnlockedFile(`${boiler.lookup.meta}-${boiler.lookup.index}`, urlSansArgs());
            }
        }
      }
      //]]>
    </script>
