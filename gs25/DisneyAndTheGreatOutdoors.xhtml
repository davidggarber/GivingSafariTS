<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <script> var exports = {}; </script>
    <script src="../js/kit25.js" />
    <script src="V/dgo.js" />
    <script>
      const boiler = {
        safaris: puzzleSafari22,
        safari: 'ps22',
        title: 'Disney and the Great Outdoors',
        author: 'Chris Jeuell',
        copyright: '2022',
        abilities: {
          textInput: 'nearest',
          scratchPad: true,
        },
        reactiveBuilder: 'pageBody',
        lookup: {
          lines: [
            ['a.png', 'EHSQ', '4'],
            ['b.jpg', 'KLSK', '4'],
            ['c.png', 'EQOZE HXF', '5 3'],
            ['d.png', 'XPCIAGP XL', '7 2'],
            ['e.png', 'PSQ', '3'],
            ['f.png', 'AXFPN SQHP', '5 4'],
            ['g.gif', 'JAOAP DI BQQ', '5 2 3'],
            ['h.png', 'ASKL', '4'],
          ]
        },
      };
    </script>
    <style>
      #Local {
        #table {
          th img {
            height: 94px;
          }
          td {
            font-family: "Lucida Console",monospace;
            font-size: 28pt;
          }
          .work {
            padding-left: 10px;
          }
          .word-cell {
            width: 1.6in;
          }
          .below {
            position: absolute;
            top: 55px;
            left: 0;

            .letter-cell {
              font-size: 13.25pt;
            }
          }
          .letter-cell.multiple-letter {
            width: 40px;
          }
        }
      }
    </style>
  </head>
  <body id="Local">
    <div id="pageBody">
      <p class="flavor">
        In my tour of Disney World, I saw so many familiar characters from nature. 
        They were identified in coded text, and I guess the person who wrote their names was  
        so lazy that they forgot exactly one letter for each word in each character’s name….
      </p>

      <ttable id="table" class="letter-grid-2d" data-word-style="dotted" data-letter-style="dotted">
        <for each="line" in="lines">
          <tr>
            <th>
              <iimg src="Disney/{line.0}" />  
            </th>  
            <td style="position:relative">
              <span class="below no-print"><pattern pattern="{line.2}" /></span>
              {line.1}
            </td>
            <td class="work no-print">
              <word />
              <letters />
            </td>
          </tr>          
        </for>  
      </ttable>

      <use template='finalAnswer' left="2in" width="2in" />

    </div>
  </body>
</html>
