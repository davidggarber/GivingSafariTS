    <style>
      #Local {
        .waterfall {
          margin: 10px 0px 0px 0px;
          text-align: center;
        }
        table.dropquote {
          border-collapse: collapse;
          margin-left: 1in;
        }
        td {
          text-align: center;
          padding: 0px;
        }
        tr.work td {
          border: solid 1px black;
        }
        td.block {
          background-color: #333;
        }

        #below {
          border-collapse: collapse;
        }
        #below td,th {
          width: 0.3in;
          border: solid 1px black;
        }
        #phrase .literal {
          background-color: #ccc;
          vertical-align: top;
        }
        #missing {
          font-size: 22pt;
          width: 0.5in;
        }
        #below td.block {
          width: 0.2in;
        }
        .under td {
          font-size: 8pt;
        }
      }
    </style>
  </head>
  <body id="Local">
    <div id="pageBody">
      <p class="flavor">
        Some thoughts on the subject…
      </p>

      <for each="grid" in="grids">
        <p class="waterfall">
          {grid.cardinal}<sup>{grid.super}</sup> title: <word />
        </p>
        <ttable class="dropquote" data-input-style="hover">
          <for each="row" in="{grid.letters}">
            <ttr class="letters">
              <for char="c" in="{row}">
                <ttd>{c}</ttd>
              </for>
            </ttr>
          </for>
          <for each="row" in="{grid.literals}">
            <ttr class="work">
              <for char="c" in="{row}">
                <if test="{c}" eq="¤">
                  <ttd class="block">&nbsp;</ttd>
                </if>
                <elseif test="{c}" ne=" ">
                  <ttd class="literal">{c}</ttd>
                </elseif>
                <else>
                  <ttd><letter /></ttd>
                </else>
              </for>
            </ttr>
          </for>          
        </ttable>
      </for>

      <p style="margin-bottom: 0px;">Boxes below are labeled &lt;title number&gt;.&lt;letter index&gt;, where spaces don’t count among letters.</p>
