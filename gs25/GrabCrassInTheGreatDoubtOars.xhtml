<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <script> var exports = {}; </script>
    <script src="../js/kit25.js" />
    <script>
      const boiler = {
        safaris: puzzleSafari22,
        safari: 'ps22',
        title: 'Grab Crass In The Great Doubt Oars',
        author: 'Chris Jeuell',
        copyright: '2022',
        abilities: {
          textInput: 'nearest',
          scratchPad: true,
        },
        reactiveBuilder: 'pageBody',
        lookup: {
          clues: [
            [
              ['dogs do this with their tails', 'when they’re happy'],
              ['to peruse or skim', 'an article or book, e.g.'],
              7, 6, 2
            ],
            [
              ['British slang for bathroom'],
              ['“the _ _ _ of the iceberg”'],
              5, 5, 7
            ],
            [
              ['tit for _ _ _'],
              ['also called leaf cabbage'],
              7, 5, 6
            ],
            [	
              ['Cher’s ex: _ _ _ _ _ Bono'],
              ['Tom Sawyer’s friend', '_ _ _ _ _ _berry Finn'],
              11, 6, 1
            ],
            [
              ['used to fasten a paper to a', 'corkboard; not a pushpin,', 'but instead a thumb_ _ _ _'],
              ['to curse; it rhymes with', '“fuss”'],
              6, 4, 4
            ],
            [	
              ['a basketball hoop has this', 'metal circular frame'],
              ['not poetry'],
              8, 8, 3
            ],
            [
              ['Coleman of Diff’rent Strokes'],
              ['mildew partner'],
              8, 3, 5
            ]
          ]
        },
      };
    </script>
    <style>
      #GrabCrass td {
        height: 72px;
        vertical-align: middle;
      }
      #GrabCrass td.clue1 {
        width: 2.25in;
      }
      #GrabCrass td.clue2 {
        width: 1.8in;
      }
      #GrabCrass td.arrow {
        width: 0.4in;
        text-align: center;
      }
      #below td,th {
        height: 20px;
      }
      </style>
  </head>
  <body id="GrabCrass">
    <div id="pageBody">
      <p class="flavor">
        I was spoon-fed these clues that seem to be for various plants…
      </p>

      <ttable style="width: 100%">
        <tr>
          <th>Clue 1</th>
          <th>Clue 2</th>
          <th>&nbsp;</th>
          <th>Answer</th>
        </tr>

        <for each="clue" in="{clues}">
          <tr>
            <td class="clue1">
              <for each="line" in="{clue.0}">
                {line}<br />
              </for>
            </td>
            <td class="clue2">
              <for each="line" in="{clue.1}">
                {line}<br />
              </for>
            </td>
            <td class="arrow">→</td>
            <td class="answer">
              <pattern pattern="{clue.2}" numbers="{clue.3}={clue.4}" />
            </td>
          </tr>
        </for>

      </ttable>

      <table id="below" style="width: 7in; margin-top: 0.5in;">
        <tr>
          <td style="width: 4.05in; text-align: center;">
            <pattern id="extracted" extract-numbered="7" numbers="7=6=2" />  
          </td>
          <td class="arrow">→</td>
          <td style="text-align: left;">
            <pattern pattern="4 3" />
          </td>
        </tr>
        <tr id="short">
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <th>Final Answer</th>
        </tr>
      </table>

    </div>
  </body>
</html>
