    <style>
      #Local {
        div.box {
          position: absolute;
          background-color: white;
          height: 36px;
        }
        div.hint {
          width: 100%;
          text-align: center;
          height: 26px;
          padding-top: 10px;
          border: solid 2px black;
          background-color: white;
        }
        div.inp {
          width: 100%;
          height: 100%;
          text-align: center;
          border: solid 1px black;
          background-color: white;
        }

        #svg, #boxes {
          position:absolute;
          left:0px;
          top:40px;
          width:7.5in;
          height:7in;

        path {
          stroke:black;

          top: 7in;

  </head>
  <body id="Local">
    <div id="pageBody">

      <svg id="svg" xmlns="http://www.w3.org/2000/svg">
        <for each="X" in="{lines}">
          <path dd="M {X.0*96/100},{X.1*96/100} L {X.2*96/100},{X.3*96/100}" />
        </for>
      </svg>

      <div id="boxes">
        <for each="box" in="boxes">
          <div class="box" style="left:{box.x/100}in; top:{box.y/100}in; width:{box.w/100}in">
            <if exists="{box.hint}">
              <div class="hint">{box.hint}</div>
            </if>
            <else>
              <div class="inp"><pattern pattern="{box.pattern}" numbers="{box.pos}={box.num}" /></div>
            </else>
          </div>
        </for>
      </div>

      <div id="below">
        <pattern id="extracted" extract-numbered="16" />
      </div>

      <use template='finalAnswer' left="2in" width="3in" />

    </div>
  </body>
