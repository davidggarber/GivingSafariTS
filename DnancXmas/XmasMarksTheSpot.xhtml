      const boiler = {
        safaris: givingSafari24,
        safari: '21',
        title: 'X(mas) Marks The Spot',
        orientation: 'landscape',
        abilities: {
          textInput: 'nearest',
          scratchPad: true,
        },
        reactiveBuilder: 'pageBody',
        lookup: {
          clues: [
            ['Tunes up colonial woodwinds', 5],
            ['A fee, levied on asphalt ingredient', 3],
            ['Corkscrew dedicated to the sun', 5],
            ['Future avian abode, after the old one fell down', 4],

    <style>
      #table {
        margin-top: 1in;
        margin-left: 1in;
      }
      .entry {
        text-align: center;
      }
      #XmasMarks td {
        font-size: 12pt;
        height: 0.5in;
      }

  <body id="XmasMarks">
    <div id="pageBody">
      <ttable id="table" class="letter-grid-2d">
        <for each="clue" in="clues">
          <tr>
            <td class="hint">
              {clue.0}
            </td>
            <td class="entry">
              <pattern pattern="{clue.1} {clue.1}" />  
            </td>
          </tr>
        </for>
      </ttable>

      <div style="position:absolute; bottom:0.25in; left: 1in;">
        <pattern id="final-answer" pattern="6"  data-show-ready="submit-extracted" />
        <button class="validater" id="submit-extracted" data-extracted-id="final-answer" style="position:relative; top:-15px;">Submit</button>
      </div>

    </div>
