  <head>
    <meta charset="UTF-8" />

    <script src="../js/kit24.js" />
    <script>
      const boiler = {
        safaris: givingSafari24,
        safari: '21',
        title: 'X-mas Marks The Spot',
        orientation: 'landscape',
        abilities: {
          textInput: 'nearest',
          scratchPad: true,
        },
        reactiveBuilder: 'pageBody',
        lookup: {
          clues: [
            ['Tunes up small woodwinds', 5],
            ['Levied a fee on asphalt ingredient', 3],
            ['Corkscrew dedicated to the sun', 5],

  <body id="__puzzle_name">

      <ttable class="letter-grid-2d">
        <for each="clue" in="clues">
          <tr>
            <td class="hint">
              {clue.0}

            <td class="entry">
              <pattern pattern="{clue.1} {clue.1}" />

          </tr>
        </for>
      </ttable>

    </div>
