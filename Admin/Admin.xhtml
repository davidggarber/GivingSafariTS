<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <script> var exports = {}; </script>
    <script src="../js/kit25.js" />
    <script src="sync.js" />
    <link href="sync.css" rel="Stylesheet" type="text/css"></link>
    <script>
      //<![CDATA[
      const boiler = {
        safari: 'Admin',
        title: 'Admin',
        reactiveBuilder: 'pageBody',
        lookup: {},
      };

      var eventName = identifyEvent();
      boiler.lookup['args'] = eventName ? `?${eventName}` : '';

      async function clearServerCache() {
        const data = {
          eventName: eventName,
        };
        await queryServer("ClearCache", data);
      }
      //]]>
    </script>
    <style>
      #Admin #backlink {
        display: none;
      }
    </style>
  </head>
  <body id="Admin">
    <!--
        Home page for admin tools
      -->
    <div id="pageBody">
      <p><a href="Puzzles.xhtml{args}">Puzzles</a></p>
      <p><a href="Teams.xhtml{args}">Teams</a></p>
      <p><a href="Players.xhtml{args}">Players</a></p>
      <p><a href="Scoreboard.xhtml{args}">Scoreboard</a></p>
      <p><a href="Ratings.xhtml{args}">Ratings</a></p>
      <p><button onclick="clearServerCache()">Clear Server Cache</button></p>
    </div>
  </body>
</html>
