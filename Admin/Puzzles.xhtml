<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <script> var exports = {}; </script>
    <script src="../js/kit24.js" />
    <script src="sync.js" />
    <link href="sync.css" rel="Stylesheet" type="text/css"></link>
    <script>
      //<![CDATA[
      const boiler = {
        safari: 'Admin',
        orientation: 'landscape',
        title: 'List Puzzles',
        postSetup: doRefresh,
        reactiveBuilder: 'pageBody',
        lookup: {},
      };

      var eventName = 'GivingSafari24';  // TODO: get from URL
      var firstLoad = true;

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if (urlParams.has('e')) {
        eventName = urlParams.get('e');
      }
      boiler.lookup['eventName'] = eventName;

      function doRefresh() {
        var data = {
          eventName: eventName,
          data: 'counts'
        }
        queryServer('PuzzleList', data, refreshWithResponse)
      }

      function refreshWithResponse(response) {
        var list = JSON.parse(response);
        var pList = list.filter(r => r.PuzzleType == "Puzzle").map(r => [r.PuzzleName, r.Count]);
        refreshTable("puzzle", pList);
        pList = list.filter(r => r.PuzzleType == "Meta").map(r => [r.PuzzleName, r.Count]);
        refreshTable("meta", pList);

        firstLoad = false;
      }

      function refreshTable(id, list) {
        var tbody = document.getElementById(id + '-tbody');
        
        // See what rows we already have
        var existing = rowIdSet(tbody, true);

        for (var row of list) {
          var name = row[0];
          var id = "puzzle-" + name;
          var tr = document.getElementById(id);
          if (tr) {
            // Already exists, but update the score
            var td = tr.getElementsByClassName('count')[0];
            toggleClass(tr, 'new', td.innerText != row[1]);
            td.innerText = row[1];
            existing[id] = null;
          }
          else {
            var args = { name: name, count: row[1], encoded: encodeURIComponent(name) };
            var tr = appendFromTemplate(tbody, 'puzzleRow', args);
            toggleClass(tr, 'new', !firstLoad);
          }
        }

        // If any pre-existing rows have gone missing, tag them
        var missing = Object.entries(existing).filter(pair => pair[1]).map(pair => pair[0]);
        markAsMissing(missing);
      }

      // ]]>
    </script>
    <style>
      #page {
        height:12in;
      }
    </style>
  </head>
  <body id="ListPuzzles">
    <!--
        A list of all known puzzles, with links to additional information.
      -->
    <div id="pageBody">
      <button onclick="doRefresh()">Refresh Puzzle List</button>
      <table style="width:100%;">
        <thead>
          <tr>
            <th colspan="3"><h1>Puzzles</h1></th>
          </tr>
          <tr id="header-row">
            <th style="min-width:2in;">Name</th>
            <th style="min-width:1.5in;">Attempts</th>
            <th style="min-width:1.5in;">Team progress</th>
            <th>Total Solves</th>
          </tr>
        </thead>
        <tbody id="puzzle-tbody" class="alternate">
        </tbody>
      </table>
      <table style="width:100%;">
        <thead>
          <tr>
            <th colspan="3"><h1>Meta-Puzzles</h1></th>
          </tr>
          <tr id="header-row">
            <th style="min-width:2in;">Name</th>
            <th style="min-width:1.5in;">Attempts</th>
            <th style="min-width:1.5in;">Team progress</th>
            <th style="min-width:1.5in;">Total Solves</th>
          </tr>
        </thead>
        <tbody id="meta-tbody" class="alternate">          
        </tbody>
      </table>
    </div>

    <template id="puzzleRow">
      <tr id="puzzle-{name}">
          <td class="puzzle-name">{name}</td>
          <td><a href="Attempts.xhtml?z={encoded}">Submitted</a></td>
          <td><a href="Completion.xhtml?z={encoded}">Team progress</a></td>
          <td class="count">{count}</td>
      </tr>
    </template>
  </body>
</html>
