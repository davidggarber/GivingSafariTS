<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <script> var exports = {}; </script>
    <script src="../js/kit24.js" />
    <script src="sync.js" />
    <link href="sync.css" rel="Stylesheet" type="text/css"></link>
    <script>
      //<![CDATA[
      const boiler = {
        safari: 'Admin',
        orientation: 'landscape',
        title: 'List Teams',
        postSetup: doRefresh,
        reactiveBuilder: 'pageBody',
        lookup: {},
      };

      var eventName = 'GivingSafari24';  // TODO: get from URL
      var firstLoad = true;

      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if (urlParams.has('e')) {
        eventName = urlParams.get('e');
      }
      boiler.lookup['eventName'] = eventName;

      function doRefresh() {
        var data = {
          eventName: eventName,
        }
        queryServer('TeamList', data, refreshWithResponse)
      }

      function refreshWithResponse(response) {
        var list = JSON.parse(response);
        var tbody = document.getElementById('list-tbody');
        
        // See what rows we already have
        var existing = rowIdSet(tbody, true);

        for (var row of list) {
          var id = "team-" + row;
          var tr = document.getElementById(id);
          if (tr) {
            // Already exists
            toggleClass(tr, 'missing', false);
            toggleClass(tr, 'new', false);
            existing[id] = null;
          }
          else {
            var args = { name: row, encoded: encodeURIComponent(row) };
            var tr = appendFromTemplate(tbody, 'teamRow', args);
            toggleClass(tr, 'new', !firstLoad);
          }
        }

        // If any pre-existing rows have gone missing, tag them
        var missing = Object.entries(existing).filter(pair => pair[1]).map(pair => pair[0]);
        markAsMissing(missing);

        firstLoad = false;
      }

      // ]]>
    </script>
    <style>
      tr:hover .team-name {
        font-weight: bold;
      }
    </style>
  </head>
  <body id="ListTeams">
    <!--
        A list of all known teams, with links to additional information.
      -->
    <div id="pageBody">
      <button onclick="doRefresh()">Refresh Team List</button>
      <table>
        <thead>
          <tr id="header-row">
            <th style="min-width:2in;">Team Name</th>
            <th style="min-width:2in;">Status</th>
          </tr>
        </thead>
        <tbody id="list-tbody" class="alternate">
          
        </tbody>
      </table>

    </div>

    <template id="teamRow">
      <tr id="puzzle-{name}">
          <td class="team-name">{name}</td>
          <td><a href="TeamStatus.xhtml?t={encoded}">ðŸ˜µðŸ¥³</a></td>
      </tr>
    </template>

  </body>
</html>
