<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <script> var exports = {}; </script>
    <script src="../js/kit24.js" />
    <script src="sync.js" />
    <link href="sync.css" rel="Stylesheet" type="text/css"></link>
    <script>
      //<![CDATA[
      const boiler = {
        safari: '',
        title: 'List Teams',
      };

      var eventName = 'gs24';

      function queryTeamList() {
        var data = {
          eventName: eventName,
        }
        queryServer('TeamList', data, refreshTeamList)
      }

      function refreshTeamList(response) {
        var list = JSON.parse(response);
        var tbody = document.getElementById('list-tbody');
        
        // See what rows we already have
        var existing = rowIdSet(tbody, true);

        for (var row of list) {
          var id = "player-" + row['Team'];
          var tr = document.getElementById(id);
          if (tr) {
            // Already exists
            toggleClass(tr, 'missing', false);
            existing[id] = null;
          }
          else {
            var tr = createRow1(id, row, 'team-name');
            tbody.appendChild(tr);
          }
        }

        // If any pre-existing rows have gone missing, tag them
        var missing = Object.entries(existing).filter(pair => pair[1]).map(pair => pair[0]);
        for (var id of missing) {
          var tr = document.getElementById(id);
          toggleClass(tr, 'missing', true);
        }

      }

      // ]]>
    </script>
    <style>

    </style>
  </head>
  <body id="ListTeams">
    <div id="pageBody">
      <button onclick="queryTeamList()">Refresh Team List</button>
      <table>
        <thead>
          <tr id="header-row">
            <th>Team Name</th>
          </tr>
        </thead>
        <tbody id="list-tbody" class="alternate">
          
        </tbody>
      </table>

    </div>
  </body>
</html>
