<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <script> var exports = {}; </script>
    <script src="../js/kit24.js" />
    <script src="V/tnq.js" />
    <script>
      const boiler = {
        safaris: givingSafari24,
        safari: '21',
        title: 'Techniques',
        author: 'Anne Grier',
        copyright: '2021',
        abilities: {
          textInput: 'nearest',
          scratchPad: true,
        },
        reactiveBuilder: 'pageBody',
        lookup: {
          left: [
            { before: 1, after: 2 },
            { before: 3, after: 0 },
            { before: 1, after: 2 },
            { before: 1, after: 3 },
            { before: 1, after: 2 },
          ],
          right: [
            { before: 4, after: 0 },
            { before: 1, after: 3 },
            { before: 1, after: 3 },
            { before: 3, after: 0 },
            { before: 6, after: 0 },
            { before: 1, after: 3 },
            { before: 2, after: 0 },
          ],
        },
      };
    </script>
    <style>
      #left {
        position: absolute;
        top: 0px;
        left: 0px;
        border: solid black 0.5px;
      }
      #right {
        position: absolute;
        top: 0px;
        right: 0px;
        width: 3.5in;
        border: solid black 0.5px;
      }
      table {
        border-collapse: collapse;
      }
      td.before {
        text-align: right;
        padding-left: 10px;
        padding-right: 0px;
      }
      td.gray {
        background-color: #E7E6E6;
        padding-left: 0px;
        padding-right: 0px;
      }
      td.after {
        text-align: left;
        padding-left: 0px;
        padding-right: 10px;
      }
      td.image img {
        height: 1in;
        margin: 10px;
      }



      #save-menu {
        position: absolute;
        top: 10px;
        left: 0px;
        z-index: 11;
        cursor: pointer;
      }
      #save-menu span {
        position: relative;
        display: inline-block;
        height: 30px;
        padding-top: 12px;
        background-color:aqua;
      }
      .file-menu {
        position: relative;
        left: 4px;
        width: 24px;
      }

      #save-menu:hover {
        z-index: 10011;
      }
    </style>
  </head>
  <body id="Techniques">
<!--
    <div id="save-menu">
      <img class="file-menu" id="file-restart" src="Icons/restart.png" onclick="saveAndRestart()" /><br />
      <img class="file-menu" id="file-restore" src="Icons/disk.png" onclick="restore" /><br />
    </div>
-->
    <div id="pageBody">

      <ttable id="left" trim="all" data-extract-style="underline" class="letter-grid-2d">
        <for each="row" in="{left}">
          <ttr>
            <ttd class="before"><pattern pattern="{row.before}" /></ttd>
            <ttd class="gray"><letter extract='true' /></ttd>
            <ttd class="after"><pattern pattern="{row.after}" /></ttd>
            <ttd class="image"><img ssrc="Techniques/l{row#+1}.jpg" /></ttd>
          </ttr>
        </for>
      </ttable>

      <extract letter="&nbsp;" />

      <ttable id="right" trim="all" data-extract-style="underline" class="letter-grid-2d">
        <for each="row" in="{right}">
          <ttr>
            <ttd class="before"><pattern pattern="{row.before}" /></ttd>
            <ttd class="gray"><letter extract='true' /></ttd>
            <ttd class="after"><pattern pattern="{row.after}" /></ttd>
            <ttd class="image"><img ssrc="Techniques/r{row#+1}.jpg" /></ttd>
          </ttr>
        </for>
      </ttable>

      <div class="no-print validate-block" style="position:absolute; left: 0px; top: 8in;">
        <div id="extracted" data-show-ready="submit-extracted"/>
        <button class="validater" id="submit-extracted" data-extracted-id="extracted">Submit</button>
      </div>

    </div>
  </body>
</html>
