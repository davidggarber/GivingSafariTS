<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <script> var exports = {}; </script>
    <script src="../js/kit24.js" />
    <script>
      const boiler = {
        safaris: givingSafari24,
        safari: '21',
        title: 'Fridge Raider 3 - materials #1',
        author: 'Jeffrey Lin',
        copyright: '2021',
        feeder: 'fridge',
        abilities: {
          scratchPad: true,
        },
        reactiveBuilder: true,
        lookup: {
          meta: 'FridgeRaiderMeta',
          index: 0,
          places: [
            [100, 100, 1.6],
            [400, 100, 1.3],
            [250,250, 1],
            [100,400, 1.2],
            [400,400, 1.2],
          ],
          feeds: [
            [['a1.svg',94,94,0,0], ['a2.svg',40,40,59,55]],
            [['b1.svg',87,87,0,49], ['b2.svg',44,44,6,1], ['b2.svg',52,52,46,0], ['b2.svg',44,44,81,37]],
            [['c1.svg',142,142,0,0], ['c2.svg',71,71,98,84]],
            [['d.svg',146,146,0,0]],
            [['e1.svg',77,77,0,0], ['e2.svg',111,111,39,29]],
          ],
        },
        postSetup: unlockFeeder
      };

      //<![CDATA[
      function unlockFeeder() {
        if (!isIFrame() && !isPrint()) {
          saveMetaMaterials(boiler.lookup.meta, 0, boiler.lookup.index, {
            index: boiler.lookup.index, 
            pics: boiler.lookup.feeds,
            unlocked: true,
            src: window.location.href });

          if (updatePuzzleList(`${boiler.lookup.meta}-${boiler.lookup.index}`, 'loaded')) {
            syncUnlockedFile(`${boiler.lookup.meta}-${boiler.lookup.index}`, window.location.href);
          }
        }
      }
      //]]>
    </script>
    <style>
      .pic {
        position: absolute;
      }
      .pic img {
        position: absolute;
      }
      
    </style>
  </head>
  <body id="Feeder">
    <div id="pageBody">
      <p class="clue" style="margin-top: 1in;">
        Five images are available to solve the <a href="FridgeRaider3.xhtml">Fridge Raider 3</a> meta-puzzle:
      </p>

      <div style="position: relative; margin-top: 1in;">
        <for each="place" in="{places}">
          <div class="pic" sstyle="left:{(place.0-50)/100}in; top:{(place.1-100)/100}in;">
            <for each="pic" in="{feeds.[place#]}">
              <img class="" ssrc="FridgeRaider3/{pic.0}" sstyle="width:{place.2* pic.1/100}in; height:{place.2* pic.2/100}in; left:{place.2* pic.3/100}in; top:{place.2* pic.4/100}in;" />            
            </for>
          </div>
        </for>
      </div>

    </div>
  </body>
</html>
