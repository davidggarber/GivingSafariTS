  <body id="EmojiDM">
    <div id="pageBody">
      <build>
      <div data-extract-style="box">
        <for each="q" in="questions">
          <p class="emoji" trim="all">
            <for each="line" in="{q.emoji}">
              <span class="line">
                <for char="ch" in="line" nothrow="true">
                  <if exists="{q.special.(line#~'-'~ch#)}">
                    <use template="{q.special.(line#~'-'~ch#)}" char="{ch}"></use>
                  </if>
                  <else>
                    <img class="normal" ssrc="EmojiDM/{emoji.[ch]}.png" />
                  </else>
                </for><br />
              </span>
            </for>
          </p>
          <p><pattern pattern="{q.pattern}" extract="{q.extract}"></pattern></p>
        </for>

      </div>
      </build>

      <div id="extract-and-submit" style="margin-left:3in;">
        <pattern id="extracted" extracted="6" data-show-ready="submit-extracted" data-letter-style="underline-faint" />
        <button class="validater" id="submit-extracted" data-extracted-id="extracted" style="position:relative; top:-10px;">Submit</button>
      </div>
    </div>

    <template id="idea">
