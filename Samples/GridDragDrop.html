<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <script> var exports = {}; </script>
    <script src="../js/kit.js"></script>
    <script src="demoTools.js"></script>
    <script>
      const boiler = {
        'safari': 'Sample',
        'title': 'Grid Drag',
        'author': 'David Garber',
        'copyright': '2023',
        'type': 'Reassemble',
        'abilities': {
          'dragDrop': true
        }
      };

      var canvas;
      function init() {
        canvas = document.getElementById('canvas');

        // Copy the crossword template before running the exploding the puzzle during boilerplate initialization
        boilerplate(boiler);

        attr2Input(canvas, 'data-z-grow');

        showHtml();
      }

      function update() {
        input2Attr(canvas, 'data-z-grow');
        initFreeDropZorder(canvas);

        showHtml();
      }

      function showHtml() {
        document.getElementById('canvasHTML').innerHTML = friendlyStartTag(canvas);
      }

      function quick(btn) {
        quickBtn(btn);
        update();
      }

    </script>
    <style>
      .drop-target {
        width:100px; 
        height:100px;
      }
      .xmoveable {
        cursor: pointer;
      }
    </style>
