<!DOCTYPE html>

    <script>
      const boiler = {
        'safari': '20',

    <style>
      #diagram .can-highlight {
        fill: #bbb;
        stroke: black;
      }
      #diagram text {
        font-family: Arial;
        font-size: 28px;
        text-anchor:middle;
      }
      .circuit-gate {
        stroke-width: 2px;
      }
      .start {
        stroke-width: 0.5px;
      }
      .circuit-diode {
        stroke-width: 3px;
      }
      .circuit-wire {
        fill: none;
        stroke: black;
        stroke-width: 2px;
      }
      .circuit-end {
        fill: black;
        stroke: none;
      }
    </style>
  </head>
  <body>
    <div id="pageBody">
      <p class="flavor" style="position: absolute; left: 10px; top: 0.4in; width: 2.17in;">
        Truth tables for digital logic gates, for your reference:
      </p>

      <!--img src="Images/Computers/Diagram.png" style="position: absolute; right: -0.25in; top: 0px; width: 4.5in; height: 9in;"-->

      <img src="Images/Computers/Display.png" style="position: absolute; left: 0px; bottom: 0px; width: 3.08in">

        <path d="M281.5,579 v188 h-44" class="circuit-wire"></path>
