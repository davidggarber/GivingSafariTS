<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <script> var exports = {}; </script>
    <script src="../js/kit.js"></script>
    <script>
      const boiler = {
        'safari': '20',
        'title': 'Computers',
        'author': 'Rorke Haining',
        'copyright': '2020',

    <style>
      svg {
        user-select: none;
      }
      .circuit-gate {
        fill: #bbb  ;
        stroke: black;
        stroke-width: 2px;
        cursor: pointer;
      }
      .start {
        stroke-width: 0.5px;
      }
      .circuit-diode {
        fill: white;
        stroke: black;
        stroke-width: 3px;
        cursor: pointer;
      }
      .circuit-gate.on-stamp,.circuit-diode.on-stamp {
        fill: lime;
        stroke: green;
      }
      .circuit-gate.off-stamp,.circuit-diode.off-stamp {
        fill: #333;
      }
      #diagram text {
        font-family: Arial;
        font-size: 28px;
        text-anchor:middle;
        fill:black;
        stroke:none;
      }
      .circuit-wire {
        fill: none;
        stroke: black;
        stroke-width: 2px;
      }
      .circuit-end {
        fill: black;
        stroke: none;
      }

      .display-diode {
        fill: white;
        stroke: black;
        stroke-width: 0.5px;
        cursor: pointer;
      }
      .display-diode.on-stamp {
        fill: lime;
        stroke: green;
      }
      .display-diode.off-stamp {
        fill: #333;
      }

      #display text {
        font-family:'Lucida Console', Courier, monospace;
        font-size: 10pt;
        text-anchor: middle;
      }

      .truth-table {
        margin-top: 0.25in; 
        margin-left: 0.1in;
      }
      .truth-table text {
        font-family:'Lucida Console', Courier, monospace;
        font-size: 14pt;
        text-anchor: middle;
      }
      .truth-table td {
        text-align: center;
        vertical-align: middle;
        font-family:'Lucida Console', Courier, monospace;
        font-size: 10pt;
        padding: 10px;
      }
      .stampTool img {
        position: relative;
        top: 9px;
        width: 0.3in;
        height: 0.3in;
      }
      #Computers .stampTool.selected div {
        border: solid 3px #77f;
      }
    </style>
  </head>
