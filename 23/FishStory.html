    <style>
      #grid {
        margin-left: 1in;
        user-select: none; 
        -webkit-user-select: none; /* Safari */        
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+/Edge */
      }
      #border {
        fill: none;
      }
      .vertex-g text {
        transform: translate(24px, 34px);
        text-anchor: middle;
        cursor: pointer;
        font-family: 'Lucida Console';
        font-size: 26pt;
        font-weight: bold;
      }
      .vertex {
        fill: none;
        width: 48px;
        height: 48px;
        stroke: none;
      }
      #clues .row {
        position: relative;
      }
      #clues img {
        height: 1.03in;
      }
      #clues #taller {
        position: absolute;
        right: 10px;
        top: 0px;
      }
      #clues #taller img {
        height: 1.2in;
      }
      .cross-off {
        display: inline-block;
        position: relative;
      }
      #FishStory .check {
        left: -0.2em;
      }
    </style>
