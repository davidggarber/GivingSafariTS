<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <script> var exports = {}; </script>
    <script src="../js/kit.js"></script>
    <script>
      const boiler = {
        'safari': '20',
        'title': 'Complex Molecules',
        'author': 'Philippe Nicolle',
        'copyright': '2020',
        'type': 'word',
        'textInput': true,
        'abilities': {
        }
      };

    <style>
      path {
        fill: none;
        stroke: black;
        stroke-width: 1px;
      }
      circle {
        fill: white;
        stroke: black;
        stroke-width: 1px;
      }
      .first circle, circle.first {
        stroke-width: 3px;
      }
      .extract circle {
        fill:#ccc;
      }
      text {
        font-family: 'Verdana';
        font-size: 10pt;
        transform: translate(0, 85px);
        text-anchor: middle;
      }
      .atom foreignObject.letter-cell {
        transform: translate(-24px, -24px);
        width: 48px;
        height: 48px;
      }
      .atom input {
        font-family: 'Kalam', cursive;
        font-size: 20pt;
      }
      #ComplexMolecules #extracted {
        width: 100%;
        text-align: center;
        font-size: 24pt;
      }
    </style>
  </head>
  <body id="ComplexMolecules">
    <div id="pageBody">
      <svg id="svg" width="720" height="820" class="loop-navigation">
        <path d="M360,172 L585,302 L585,562 L360,692 L135,562 L135,302 Z"></path>
        <!-- center: 360,432 -->
        <!-- radius: ~250 -->
        <g id="digit" class="letter-cell-block" transform="translate(360, 172)">
          <circle class="molecule first" r="120"></circle>
          <text y="-10">Decimal Digit</text>
          <path d="M-80,0 L-4,0 L-4,-70 L4,-70 L4,0 L80,0"></path>
          <g class="atom" transform="translate(0,-70)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom first" transform="translate(-80,0)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom" transform="translate(0,0)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom extract" transform="translate(80,0)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell extract"></foreignObject>              
          </g>
        </g>

        <g id="day" transform="translate(585, 302)"><!--360+225,432-130-->

          <text y="10">Day of the week</text>
          <path d="M-60,52 L0,52 L60,52 L30,0 L0,52 L-30,0 L30,0 L0,-52 L60,-52"></path>
          <g class="atom" transform="translate(0,-52)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>

          <g class="atom" transform="translate(60,-52)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom" transform="translate(-30,0)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom" transform="translate(30,0)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom first" transform="translate(-60,52)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom extract" transform="translate(0,52)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell extract"></foreignObject>              
          </g>
          <g class="atom" transform="translate(60,52)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
        </g>

        <g id="element" transform="translate(585, 562)"><!--360+225,432+130-->

          <path d="M-0,20 L70,20 L70,-50 L0,-50 L0,20 L-75,20 L-75,-45 L0,-45 L0,-55 L-65,-55 L-65,20"></path>
          <g class="atom" transform="translate(-70,-50)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom" transform="translate(0,-50)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom" transform="translate(70,-50)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>

            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom" transform="translate(0,20)">

            <foreignObject class="letter-cell"></foreignObject>

          <g class="atom extract" transform="translate(70,20)">

        </g>

        <g id="planet" transform="translate(360, 692)">

            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom first" transform="translate(-40,20)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom" transform="translate(40,20)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
        </g>

        <g id="month" transform="translate(135, 562)"><!--360-225,432+130-->
          <circle class="molecule" r="120"></circle>
          <text>Month of the Year</text>
          <path d="M-80,-20 L0,-20 L-40,-70 L40,-70 L0,-20 L-40,30 L40,30 L0,-20 L80,-20"></path>
          <g class="atom" transform="translate(-40,-70)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom" transform="translate(40,-70)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom first" transform="translate(-80,-20)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom" transform="translate(0,-20)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>

        <g id="color" transform="translate(135, 302)"><!--360-225,432-130-->

          <text>Color of the Rainbow</text>
          <path d="M90,0 L30,0 L-30,0 L-75,40 L-75,-40 L-30,0"></path>
          <g class="atom" transform="translate(-75,-40)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom first" transform="translate(-30,0)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom" transform="translate(30,0)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>              
          </g>
          <g class="atom extract" transform="translate(90,0)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell extract"></foreignObject>              
          </g>
          <g class="atom" transform="translate(-75,40)">
            <circle r="24"></circle>
            <foreignObject class="letter-cell"></foreignObject>
