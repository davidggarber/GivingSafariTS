<html>
<head id="head">
    <title>Giving Safari 2023: Safari Labs</title>
    <meta charset="UTF-8">
    <script>
        var url = window.location.href;
        url = url.replace('index.html', 'safari.html');
        var meta = document.createElement('meta');
        meta.setAttribute('http-equiv', 'refresh');
        meta.setAttribute('content', '0; URL=' + url);
        document.getElementById('head').appendChild(meta);
    </script>
</head>
<body>
    <p>
        Giving Safari 23's home page is at <a href="safari.html">safari.html</a>
    </p>
</body>
</html>
