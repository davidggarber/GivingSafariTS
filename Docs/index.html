      const boiler = {
        'safari': 'Docs',
        'title': 'Puzzyl Utility Documentation',
        // 'paperSize': 'minimalist',

        'reactiveBuilder': true,
        'builderLookup': {
          groups: [
            { heading: 'Control Flow',
              pages: ['for', 'if', 'use'] },
            { heading: 'Text Input',
              pages: ['letter', 'letters', 'pattern', 'word'] },
          ],
        },        
      };

    </script>
    <style>

  <body id="Index">
    <div id="pageBody">
      <for each="group" in="{groups}">

        </for>
      </ul>
    </template>
  </body>
