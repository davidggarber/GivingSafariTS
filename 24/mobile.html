<html>
  <head>
    <title>Test input event handlers</title>
  
    <script>
      function setup() {
        var inputs = [
          document.getElementById('a'), document.getElementById('b')
        ];
        for (var inp of inputs) {
          inp.onkeydown=function(e){append('down',e)};
          inp.onkeyup=function(e){append('up',e)};
          inp.onkeypress=function(e){append('press',e)};
          inp.onchange=function(e){append('change',e)};
          inp.oninput=function(e){append('input',e)};
          inp.onsubmit=function(e){append('submit',e)};
          inp.onselectstart=function(e){append('sel-start',e)};
          inp.onselect=function(e){append('sel',e)};
          inp.onselectionchange=function(e){append('sel-change',e)};
        }
      }

      var index = 0;
      function append(id, evt) {
        var div = document.getElementById(id);
        var p = document.createElement('p');
        
        var value = evt.code ? `code: ${evt.code}`
          : evt.key ? `key: ${evt.key}`
          : evt.data ? `data: ${evt.data}`
          : `value: ${evt.target.value}`;
        p.innerText = `${++index}: ${value}`;
        div.appendChild(p);
      }

    </script>
    <style>
      p {
        margin: 0px;
      }
      td { 
        padding-right: 10px;
      }
    </style>


  </head>

  <body onload="setup()">
    <p>
      <input id="a" type="text"> <input id="b" type="text">
    </p>

    <table>
      <tr>
        <th>key-down</th>
        <th>key-up</th>
        <th>key-up</th>
      </tr>
      <tr>
        <td id="down"></td>
        <td id="up"></td>
        <td id="press"></td>
      </tr>
      <tr>
        <th>change</th>
        <th>input</th>
        <th>submit</th>
      </tr>
      <tr>
        <td id="change"></td>
        <td id="input"></td>
        <td id="submit"></td>
      </tr>
      <tr>
        <th>sel-start</th>
        <th>select</th>
        <th>sel-change</th>
      </tr>
      <tr>
        <td id="sel-start"></td>
        <td id="sel"></td>
        <td id="sel-change"></td>
      </tr>

    </table>


  </body>


</html>
