<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"></meta>
    <script> var exports = {}; </script>
    <script src="../js/kit.js"></script>
    <script>
      const apple='Images/Foodoku/apple.svg';
      const beer='Images/Foodoku/beer.svg';
      const fish='Images/Foodoku/fish.svg';
      const icecream='Images/Foodoku/icecream.svg';
      const orange='Images/Foodoku/orange.svg';
      const peanut='Images/Foodoku/peanut.svg';
      const x='';

      const boiler = {
        'safari': 'gs24',
        'title': 'FOODoku',
        'author': 'Wendy Stidmon & Jeffrey Lin',
        'copyright': '2021',
        'type': 'logic',
        'textInput': true,
        'abilities': {
          'stamping': true,
        },
        'reactiveBuilder': true,
        'builderLookup': {
          tools: {
            'apple': { img: apple },
            'beer': { img: beer },
            'fish': { img: fish },
            'icecream': { img: icecream },
            'orange': { img: orange },
            'peanut': { img: peanut },
          },
          images: [apple, beer, fish, icecream, orange, peanut],
          grid: [
            [apple, fish, x, x, beer, orange],
            [x, x, x, x, x, x],
            [x, x, orange, beer, x, x],
            [beer, x, x, x, x, icecream],
            [x, peanut, x, x, icecream, x],
            [icecream, orange, x, x, peanut, fish],
          ]
        },
      };
    </script>
    <style>
      #grid-container {
        display: grid;
        grid-template-rows: repeat(6, 1in);
        user-select: none;
      }
      .grid-row {
        display: grid;
        grid-template-columns: repeat(6, 1in);
      }
      .grid-cell {
        width: 1in;
        height: 1in;
        margin: 5px;
        border-left:solid 1px black;
        border-top:solid 1px black;
      }
      .grid-cell img {
        width: 0.8in;
        padding: 0.1in;
      }
      .grid-cell:nth-child(3n+1) {
        margin-left: 0px;
        border-left: solid 6px black;
      }
      .grid-cell:nth-child(6n) {
        margin-right: 0px;
        border-right: solid 6px black;
      }
      .grid-row:nth-child(2n+1) .grid-cell {
        margin-top: 0px;
        border-top: solid 6px black;
      }
      .grid-row:nth-child(6n) .grid-cell {
        margin-bottom: 0px;
        border-bottom: solid 6px black;
      }
      .flavor {
        margin-top: 0.5in;
        text-align: center;
      }
      #Foodoku #extracted .letter-underline {
        border-bottom: solid 2px black;
        margin-right: 10px;
      }

      .stampTool img {
        width: 0.8in;
      }
      .stampTool.selected img {
        background-color: #bff;
      }

      @media screen {
        #print-symbols {
          display: none;
        }
      }


    </style>
  </head>
  <body id="Foodoku">
    <div id="pageBody">

      <p id="print-symbols" style="text-align: center;">
        <for key="tool" in="{tools}">
          <img_ src="{tool!.img}">
        </for>
      </p>

      <p id="stampPalette" data-tool-count="7" data-tool-erase="erase-tool" style="text-align: center;">
        <for key="tool" in="{tools}">
          <span id="{tool}-tool" class="stampTool" data-use-template-id="food-stamp" img="{tool!.img}">
            <img_ src="{tool!.img}">
          </span>  
        </for>
        <span id="erase-tool" class="stampTool" data-erase="true" img="{tool!.img}">
          <img src="Images/Foodoku/eraser.png">
        </span>  
      </p>
      <build>
        <div style="margin-left: 0.75in;">
          <div id="grid-container">
            <for each="row" in="{grid}">
              <div class="grid-row">
                <for each="cell" in="{row}">
                  <if exists="{cell}">
                    <div class="grid-cell">
                      <img_ src="{cell}">
                    </div>
                  </if>
                  <if not="{cell}">
                    <div class="grid-cell stampable">
                    </div>
                  </if>
                </for>
              </div>
            </for>
          </div>  
        </div>

        <div class="flavor">
          <p>
            Now that you’ve solved the Foodoku, perhaps it’s time to go for seconds?
          </p>
          <p id="extracted">
            <pattern pattern="6"></pattern>
          </p>
        </div>

      </build>
    </div>

    <template id="food-stamp">
      <img src_="{img}" class="stampedObject">
    </template>

  </body>
</html>
